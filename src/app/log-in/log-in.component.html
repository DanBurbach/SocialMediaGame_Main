<body>
<button *ngIf ="!isLoggedIn" type="button" style="width:auto;">Login</button>

<div id="id01" class="modal">

      <form class="modal-content animate" action="/action_page.php">
        <div class="imgcontainer">
          <span onclick="document.getElementById('id01').style.display='none'" class="close" title="Close Modal">&times;</span>
          <image src="/assets/images/loginImage.jpg" alt="Login Here" class="avatar">
        </div>

            <div class="container login">
              <div class="form-group">
                <label for="exampleInputEmail1">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Email">
              </div>

              <div class="form-group">
                <label for="exampleInputPassword1">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
              </div>

              <div class="form-group">
                  <button type="button" class="btn btn-primary btn-block" style="margin-bottom: 20px">
                    Login with Email
                  </button>
              </div>

          <div class="form-group">
              <button type="button" class="btn btn-block" (click)="signInWithGoogle()">
                <i class="fa fa-google" aria-hidden="true"></i>
                Login with Google
              </button>
          </div>
        </div>

      </form>

</div>
</body>
